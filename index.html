    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbxWcn2BJ1qsruMk0Yyw07Pt37I08qi1fbPVmLcngdbDvePZZEW-WuLk72vP-eQjq1tF/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => $("#form_alerts").html(
                    "<div class='alert alert-success'>We Recieved Your Information Thanks.</div>"))
                .catch(error => $("#form_alerts").html(
                    "<div class='alert alert-danger'>Failed to get info.</div>"));
        });
        $("#form_alerts").html(
                    "<div class='alert alert-success'>We Recieved Your Information Thanks.</div>");
