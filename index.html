<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container text-center p-4">
        <h1 class="text-white my-2"><b> Thumbtack</b></h1>
        <p class="text-white" >Russ Chandler's Tree Service Serving the Valley 35 Year. Please fill out service form and details</p>
        <form class="mt-5" name="google-sheet">
            <div id="form_alerts"></div>
            <div class="mb-4">
              <input type="text" class="form-control" id="id_name" name="name" placeholder="Name">
            </div>
            <div class="mb-4">
                <input type="text" class="form-control" id="id_address" name="address" placeholder="Address">
            </div>
            <div class="mb-4">
                <input type="text" class="form-control" id="id_cell" name="cell" placeholder="Cell">
            </div>
            <button class="btn btn-primary w-100 my-4 color-prim py-2">Upload Pics</button>
            <div class="row mb-2">
                <div class="col-6 text-start ms-1">
                    <h5 class="text-white mb-0 pb-0 mt-4">Tree Trim</h5>
                    <button class="myBtn"><span class="plus-icon">&#43;</span>   Add</button>
                </div>
                <div class="col-4">
                    <select class="form-select mb-4 mt-4" aria-label="Height" name="height">
                        <option selected>Height</option>
                        <option value="-10">-10</option>
                        <option value="11-20">11-20</option>
                        <option value="21-30">21-30</option>
                        <option value="31-40">31-40</option>
                        <option value="40+">40+</option>
                    </select>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 text-start ms-1">
                    <h5 class="text-white mb-0 pb-0">Tree Removal</h5>
                    <button class="myBtn"><span class="plus-icon">&#43;</span> Add</button>
                </div>
                <div class="col-4">
                    <select class="form-select mb-4" aria-label="Type" name="type">
                        <option selected>Type</option>
                        <option value="Palo verde">Palo verde</option>
                        <option value="Palm">Palm</option>
                        <option value="Db">Db</option>
                        <option value="Mesquite">Mesquite</option>
                        <option value="Eucalyptus">Eucalyptus</option>
                        <option value="Acacia">Acacia</option>
                        <option value="Ash">Ash</option>
                        <option value="Oak">Oak</option>
                        <option value="Citrus">Citrus</option>
                        <option value="Texas laurel">Texas laurel</option>
                        <option value="Ironwood">Ironwood</option>
                        <option value="CottonwoodS">CottonwoodS</option>
                        <option value="Elm">Elm</option>
                    </select>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 text-start ms-1">
                    <h5 class="text-white mb-0 pb-0">Stump</h5>
                    <button class="myBtn"><span class="plus-icon">&#43;</span> Add</button>
                </div>
                <div class="col-4">
                    <select class="form-select mb-4" aria-label="Stump" name="stump">
                        <option selected>Size</option>
                        <option value="-1">-1</option>
                        <option value="1-2">1-2</option>
                        <option value="2-3">2-3</option>
                        <option value="3+">3+</option>
                    </select>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 text-start ms-1">
                    <h5 class="text-white mb-0 pb-0">Bush</h5>
                    <button class="myBtn"> <span class="plus-icon">&#43;</span> Add</button>
                </div>
                <div class="col-4">
                    <select class="form-select mb-4" aria-label="Bush" name="bush">
                        <option selected>Size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Giant Beast">Giant Beast</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3 color-prim py-2">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxWcn2BJ1qsruMk0Yyw07Pt37I08qi1fbPVmLcngdbDvePZZEW-WuLk72vP-eQjq1tF/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>We Recieved Your Information Thanks.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Failed to get info.</div>"))
        })
    </script>
</body>
</html>
